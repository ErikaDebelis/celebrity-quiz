<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <title>Celebrity Quiz!</title>
</head>
<body>
  <div class="container">
    <h1>Dating preferences!</h1>
    <form id="quiz">
      <div class="form-group">
        <div class="option">
          <label>
            <input type="radio" name="celebrity" value="ladies" checked>
            Ladies!
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="celebrity" value="men">
            Men!
          </label>
        </div>
        <div class="option">
          <label>
            <input type="radio" name="celebrity" value="anything">
            Any/all of the above!
          </label>
        </div>
        <button type="submit" class="btn">Submit</button>
      </div>
    </form>
  <div>
    <p id="women">
      Random words
    </p>
  </div>
  <div>
    <p id="guys">
      random guys
    </p>
  
    </div>
</body>
</html>
